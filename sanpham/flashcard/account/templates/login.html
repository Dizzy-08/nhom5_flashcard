{% extends "base.html" %}

{% block content %}
<div>
  <div>
    <h2>Log In</h2>
  </div>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <div id="buttons">
    <button type="submit">Log In</button>
    <a href="{% url 'signup' %}" class="button is-info">Sign Up</a>
  </div>
</form>
</div>
            

{% endblock %}
