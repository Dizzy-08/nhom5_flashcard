{% extends "base.html" %}

{% block content %}
<div>
  <div>
    <h2>Sign Up</h2>
  </div>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <div id="buttons">
    <button type="submit">Sign Up</button>
    <a href="{% url 'login' %}">Log In</a>
  </div>
</form>
</div>
            

{% endblock %}
